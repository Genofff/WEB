<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="JavaScript">
       function toggleScheme() {
  const body = document.querySelector('body');
  if (body.classList.contains('scheme-dark')) {
    body.classList.remove('scheme-dark');
  } else {
    body.classList.add('scheme-dark');
  }
}
    </script>
</head>

<body>
    <h1 class="weight-bold">H1</h1>
    <h1 class="weight-normal">H1</h1>
    <h2 class="weight-bold">H2</h2>
    <h2 class="weight-normal">H2</h2>
    <h3 class="weight-bold">H3</h3>
    <h3 class="weight-normal">H3</h3>
    <h4 class="weight-bold">H4</h4>
    <h4 class="weight-normal">H4</h4>
    <h5 class="weight-bold">H5</h5>
    <h5 class="weight-normal">H5</h5>
    <h6 class="weight-bold">H6</h6>
    <h6 class="weight-normal">H6</h6>
    <p class="weight-bold">P</p>
    <p class="weight-normal">P</p>
    <button onclick="toggleScheme()">Перемкнути тему</button>
</body>

</html>
